<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="bar">
      <button class="play">Play</button>
      <dialog>
        <form>
          <input type="text" />
          <div>
            <label for="oplayer">O Player Name: </label
            ><input type="text" id="oplayer" value="Player1" />
          </div>
          <div>
            <label for="xplayer">X Player Name:</label
            ><input type="text" id="xplayer" value="Player2" />
          </div>
        </form>
        <button class="cancel">Cancel</button>
        <button class="confirm">Confirm</button>
      </dialog>
    </div>
    <div class="board">
      <div class="rows">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="rows">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="rows">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
